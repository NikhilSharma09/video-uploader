<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Uploader</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="icon" href="http://127.0.0.1:5500/start.html" type="image/x-icon">
</head>
<body>
  <h1>Video Uploader</h1>
  <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="post">
    <input type="file" accept="video/*" id="fileInput" name="videoFile" />
    <video controls id="videoPreview"></video>

    <div class="options">
      <label><input type="radio" name="options" value="Malpractice" id="malpracticeRadio"> Malpractice</label>
      <label><input type="radio" name="options" value="No Malpractice" id="noMalpracticeRadio"> No Malpractice</label>
      <label><input type="radio" name="options" value="Others" id="othersRadio"> Others</label>
    </div>

    <div id="videoControls" class="video-controls">
      <button type="button" id="playPauseButton">Play/Pause</button>
      <button type="button" id="rewindButton">Rewind</button>
      <button type="button" id="fastForwardButton">Forward</button>
    </div>

    <!-- Update the type to "submit" to trigger the form submission -->
    <button type="submit" id="submitButton" onclick="videoUploader.submitForm(event)">Submit</button>
  </form>
  <script src="script1.js"></script>
</body>
</html>
